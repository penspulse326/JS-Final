<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM</title>
    <link rel="stylesheet" href="./dist/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/c3@0.7.20/c3.min.css"
    />
    <script type="module" src="./src/scripts/main.js" defer></script>
  </head>
  <body>
    <main class="dashboard">
      <!-- navbar -->
      <nav
        class="sticky top-0 z-50 shadow-md xl:shadow-none xl:border-b-[40px] border-black bg-white"
      >
        <div class="box mx-auto px-3 md:px-8 xl:px-0">
          <div
            class="flex flex-col md:flex-row justify-between items-center py-6 xl:py-9"
          >
            <a href="#"
              ><h1 class="text-lg xl:text-2xl font-bold">WOWOROOM</h1></a
            >
            <ul
              class="flex gap-4 md:gap-6 xl:gap-12 mt-4 md:m-0 text-sm xl:text-base"
            >
              <li><a href="#">後台管理</a></li>
              <li><a class="btn-login" href="#">管理員登入</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="section-order hidden py-10 xl:pt-[60px] xl:pb-[108px]">
        <div class="box mx-auto px-3 md:px-8 xl:px-0">
          <div class="order-list hidden">
            <h2 class="text-xl xl:text-[28px] text-center">
              全產品類別營收比重
            </h2>
            <div class="grid grid-cols-4 xl:grid-cols-12 gap-x-[30px]">
              <div
                class="col-span-4 xl:col-span-6 xl:col-start-4 flex justify-center mt-6 xl:mt-24"
                id="chart"
              ></div>
              <div
                class="col-span-2 col-start-2 xl:col-start-6 flex justify-center mt-3"
              >
                <button
                  class="btn-chartBack hidden text-sm text-center"
                  type="button"
                >
                  返回
                </button>
              </div>
            </div>
            <div class="grid grid-cols-4 xl:grid-cols-12 gap-x-[30px]">
              <button
                class="btn-clearOrders col-span-2 md:col-span-1 xl:col-span-2 col-start-3 md:col-start-4 xl:col-start-11 order-2 xl:order-[0] mt-4 xl:mt-12 ml-8 md:ml-0 p-2 xl:px-5 xl:py-[10px] border border-black rounded-[4px] text-sm xl:text-xl whitespace-nowrap hover:text-white hover:bg-black duration-300"
              >
                清除全部訂單
              </button>
              <div
                class="col-span-4 xl:col-span-12 mt-3 overflow-x-scroll xl:overflow-x-visible"
              >
                <table
                  class="table-order w-full border border-black border-collapse text-xs md:text-base text-left"
                ></table>
              </div>
            </div>
          </div>
          <div class="order-empty">
            <h2 class="text-xl xl:text-[28px] text-center">目前無任何訂單</h2>
            <img
              class="mt-6 xl:mt-12 mx-auto max-w-[300px] md:max-w-[500px]"
              src="./src/images/order-empty.jpg"
              alt="no-order"
            />
          </div>
        </div>
      </section>
      <section class="section-not-login py-10 xl:pt-[60px] xl:pb-[108px]">
        <div class="box mx-auto">
          <h2 class="text-lg xl:text-[28px] text-center">
            您尚未登入<br />
            因此無法顯示任何訂單數據
          </h2>
          <img
            class="mt-6 xl:mt-12 mx-auto max-w-[300px] md:max-w-[500px]"
            src="./src/images/not-login.jpg"
            alt="no-order"
          />
        </div>
      </section>
    </main>
    <div
      class="loading hidden fixed z-50 top-0 left-0 justify-center items-center w-[100%] h-[100%] bg-[rgba(55,65,81,0.5)]"
    >
      <span class="loader"></span>
    </div>
  </body>
</html>
