<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM</title>
    <link rel="stylesheet" href="./dist/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/scripts/main.js" defer></script>
  </head>
  <body>
    <nav class="sticky top-0 z-50 border-b-[40px] border-black bg-white">
      <div class="box mx-auto">
        <div class="flex justify-between items-center py-9">
          <a href="#"><h1 class="xl:text-2xl font-bold">WOWOROOM</h1></a>
          <ul class="flex gap-12">
            <li><a href="#">後台管理</a></li>
            <li><a class="btn-login" href="#">管理員登入</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="pt-[60px] pb-[108px]">
        <div class="box mx-auto">
          <h2 class="text-[28px] text-center">全產品類別營收比重</h2>
          <div class="grid xl:grid-cols-12 gap-x-[30px]">
            <div class="col-span-4 col-start-5" id="chart"></div>
            <button
              class="btn-clearOrders col-span-2 col-start-11 px-5 py-[10px] border border-black rounded-[4px] text-xl whitespace-nowrap hover:text-white hover:bg-black duration-300"
            >
              清除全部訂單
            </button>
            <table
              class="table-order col-span-12 mt-3 border border-black border-collapse text-left"
            >
              <tr>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  訂單編號
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  聯絡人
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  聯絡地址
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  電子郵件
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  訂單品項
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  訂單日期
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  訂單狀態
                </th>
                <th class="px-4 py-3 border border-black whitespace-nowrap">
                  操作
                </th>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
