<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./dist/all.css" />
    <script src="https://kit.fontawesome.com/dbac137724.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/scripts/main.js" defer></script>
  </head>
  <body>
    <nav class="sticky top-0 z-50 border-b-[40px] border-black bg-white">
      <div class="box mx-auto">
        <div class="flex justify-between items-center py-9">
          <a href="#"><h1 class="xl:text-2xl font-bold">WOWOROOM</h1></a>
          <ul class="flex gap-12">
            <li><a href="#">床墊優勢</a></li>
            <li><a href="#">好評推薦</a></li>
            <li><a href="#">運送方式</a></li>
            <li><a href="#">立即預訂</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="xl:pt-8 xl:pb-[60px]">
        <div class="box grid xl:grid-cols-12 mx-auto gap-x-[30px]">
          <div class="relative xl:col-span-12 xl:h-[420px]">
            <img
              class="hover:sepia duration-300"
              src="./src/images/banner.png"
              alt="banner"
            />
            <h2
              class="absolute bottom-12 left-[52px] text-white 2xl:text-[32px]"
            >
              窩窩家居<br />
              跟您一起品味生活
            </h2>
          </div>
          <h2
            class="col-span-2 col-start-6 xl:mt-[60px] xl:text-[28px] text-center"
          >
            床墊優勢
          </h2>
          <ul class="col-span-12 flex gap-[30px] mt-7">
            <li>
              <img
                class="hover:sepia duration-300"
                src="./src/images/banner-sub-1.png"
                alt="original-woods"
              />
              <h4 class="mt-2 text-xl text-center">原木料環保</h4>
            </li>
            <li>
              <img
                class="hover:sepia duration-300"
                src="./src/images/banner-sub-2.png"
                alt="convenient-storage"
              />
              <h4 class="mt-2 text-xl text-center">好收納</h4>
            </li>
            <li>
              <img
                class="hover:sepia duration-300"
                src="./src/images/banner-sub-3.png"
                alt="easy-to-combine"
              />
              <h4 class="mt-2 text-xl text-center">好組裝</h4>
            </li>
          </ul>
        </div>
      </section>
      <section class="pt-8 pb-[72px]">
        <h2 class="text-center text-[28px] leading-[38px] mb-8">運送方式</h2>
        <ul class="flex justify-center gap-[90px]">
          <li class="transport-card flex flex-col items-center relative">
            <div class="w-[115px] h-[115px] border-[3px] border-black rounded-[50%] flex justify-center items-center mb-2">
              <i class="fa-solid fa-cart-shopping text-[50px]"></i>
            </div>
            <h4 class="text-xl">STEP.1</h4>
            <p>選購商品</p>
          </li>
          <li class="transport-card flex flex-col items-center relative">
            <div class="w-[115px] h-[115px] border-[3px] border-black rounded-[50%] flex justify-center items-center mb-2">
              <i class="fa-solid fa-list-ul text-[50px]"></i>
            </div>
            <h4 class="text-xl">STEP.2</h4>
            <p>填寫預定資料</p>
          </li>
          <li class="transport-card flex flex-col items-center relative">
            <div class="w-[115px] h-[115px] border-[3px] border-black rounded-[50%] flex justify-center items-center mb-2">
              <i class="fa-solid fa-check text-[50px]"></i>
            </div>
            <h4 class="text-xl">STEP.3</h4>
            <p>預定成功</p>
          </li>
          <li class="flex flex-col items-center">
            <div class="w-[115px] h-[115px] border-[3px] border-black rounded-[50%] flex justify-center items-center mb-2">
              <i class="fa-solid fa-envelope text-[50px]"></i>
            </div>
            <h4 class="text-xl">STEP.4</h4>
            <p>Email 付款資訊</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
